<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightgreen;
            margin: 0;
            padding: 0;
            font-family: cursive;
            text-align: center;
        }
    
        
        .logo {
            background-color: darkblue; 
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: 3px;
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 10;
            
        }
        nav {
            background-color: yellow; 
            padding-top: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            
            
        }
        nav  ul{
            list-style-type: none; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
            
        }
        nav ul li {
            display: inline-block; 
            margin-right: 30px; 
        }
        .nav ul li span {
            color: black; 
            padding: 10px 24px; 
            display: inline-block;
            text-decoration: none;
            background-color: deepskyblue;
            border-radius: 6px;
            transition: background-color 0.3s;
            text-align: center;
            cursor: pointer;
        }
        .nav ul li span:hover {
            background-color: lightblue; 
        }
        
        #pagetitle {
            text-align: center;
            margin-top: 80px;
        } 
        
        @media (max-width: 767px) {
            .logo {
                display: none;
            }
            }
            nav {
                padding-left: 10px;
            }
        
        .navbar-toggler {
            z-index: 15;
        }
        
        
    </style>
    <script>
        
        function loadPage(page) {
    const pageTitle = document.getElementById('page-title');
    const content = document.getElementById('content');

    if (page === 'page1') {
        pageTitle.textContent = 'Welcome to Our Restaurant!';
        content.innerHTML = `
            <p>Click above on the top right to access the menu or other pages.</p>
        `;
    } else if (page === 'menu') {
        pageTitle.textContent = 'Our Menu';
        content.innerHTML = `
            <p>Choose a meal type:</p>
            <div class="menu">
                <button onclick="loadPage('breakfast')">Breakfast</button>
             <button onclick="loadPage('lunch')">Lunch</button>
                <button onclick="loadPage('dinner')">Dinner</button>
                <button onclick="loadPage('page1')">Back to Home</button>
            </div>
        `;
    } 
    
    
    else if (page === 'specials') {
        pageTitle.textContent = "Specials";
        content.innerHTML = `
            <h2>Special Offers</h2>
            <p>Get some of the Specials Here:</p>
            <ul>
                <li>Get drinks on us when you order a meal! (Only on Saturdays and Sundays)</li>
                <li>Get a Special Fireworks dinner just for $100! </li>
                <li>Buy 1 Burger get one free during the summer!</li>
            </ul>
            <button onclick="loadPage('page1')">Back to Home</button>
        `;
    } 
    
    
    else if (page === 'contact') {
        pageTitle.textContent = 'Contact Us';
        content.innerHTML = `
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us:</p>
            <p>Email: email@gmail.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Main Street, City, Country</p>
            <button onclick="loadPage('page1')">Back to Home</button>
        `;
    } 
    
    
    else if (page === 'breakfast') {
        pageTitle.textContent = "Breakfast Menu";
        content.innerHTML = `
            <h2>Breakfast Items</h2>
            <ul>
                <li>Pancakes with Syrup ($9.99)</li>
                <li>Scrambled Eggs and Toast ($10.99)</li>
                <li>Omelette with Veggies ($5.99)</li>
                <li>French Toast ($5.99)</li>
                <li>Coffee or Fresh Juice ($1.65)</li>
            </ul>
            <button onclick="loadPage('menu')">Back to Menu</button>
        `;
    } 
    
    
    else if (page === 'lunch') {
        pageTitle.textContent = "Lunch Menu";
        content.innerHTML = `
            <h2>Lunch Items</h2>
            <ul>
                <li>Grilled Chicken Sandwich ($5.99)</li>
                <li>Caesar Salad ($4.99)</li>
                <li>Vegetable Stir-Fry ($3.99)</li>
                <li>Club Sandwich ($6.99)</li>
                <li>Soup of the Day ($2.99)</li>
            </ul>
            <button onclick="loadPage('menu')">Back to Menu</button>
        `;
    } 
    
    
    else if (page === 'dinner') {
        pageTitle.textContent = "Dinner Menu";
        content.innerHTML = `
            <h2>Dinner Items</h2>
            <ul>
                <li>Steak with Mashed Potatoes ($11.99)</li>
                <li>Grilled Salmon ($8.65)</li>
                <li>Pasta Primavera ($9.99)</li>
                <li>Roast Chicken ($6.75)</li>
                <li>Vegetable Risotto($9.75)</li>
            </ul>
            <button onclick="loadPage('menu')">Back to Menu</button>
        `;
    }
}

    
    </script>
</head>
<body>
    
   <nav class="navbar navbar-expand-md navbar-light bg-warning">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
                        <span class="nav-link" onclick="loadPage('page1')">Home</span>
            </li>
            <li class="nav-item">
             <span class="nav-link" onclick="loadPage('menu')">Menu</span>
        </li>
            <li class="nav-item">
                        <span class="nav-link" onclick="loadPage('specials')">Specials</span>
                    </li>
            <li class="nav-item">
                        <span class="nav-link" onclick="loadPage('contact')">Contact Us</span>
                    </li>
        </ul>
     </div>
        </div>
    </nav>
    
    <h1 id="page-title">Welcome to Our Restaurant!</h1>
    <div id="content">
        
    </div>
    
    <div class="logo" onclick = "loadPage ('page1')">
        <span>Our</span> Restaurant
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
